<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Shop POS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-left">
                <h1><i class="fas fa-store"></i>Stationery Shop & Cyber Cafe</h1>
                <div class="shop-status" id="shop-status">
                    <i class="fas fa-store"></i>
                    <span id="status-text">OPEN</span>
                </div>
            </div>
            <div class="header-right">
                <div class="header-info">
                    <div class="date-time">
                        <div class="date">
                            <i class="fas fa-calendar"></i>
                            <span id="date-text">Loading...</span>
                        </div>
                        <div class="time">
                            <i class="fas fa-clock"></i>
                            <span id="time-text">Loading...</span>
                        </div>
                    </div>
                    <div class="user-section">
                        <button class="notification-btn" id="notification-btn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notification-count">0</span>
                        </button>
                        <button class="user-btn" id="user-btn">
                            <i class="fas fa-user"></i>
                            <span id="user-name">Shopkeeper</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="quick-stats">
                <div class="stat-item">
                    <i class="fas fa-rupee-sign"></i>
                    <div class="stat-content">
                        <div class="stat-label">Today's Sales</div>
                        <div class="stat-value" id="today-sales">₹0.00</div>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-receipt"></i>
                    <div class="stat-content">
                        <div class="stat-label">Transactions</div>
                        <div class="stat-value" id="today-transactions">0</div>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-boxes"></i>
                    <div class="stat-content">
                        <div class="stat-label">Products</div>
                        <div class="stat-value" id="total-products">0</div>
                    </div>
                </div>
                <div class="stat-item alerts">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="stat-content">
                        <div class="stat-label">Low Stock</div>
                        <div class="stat-value" id="low-stock-count">0</div>
                    </div>
                </div>
            </div>
            <div class="quick-search">
                <input type="text" id="quick-search" placeholder="Search products...">
                <button id="quick-search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <!-- Add Product Section -->
        <section>
            <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="single-barcode">Single Barcode</label>
                    <input type="text" id="single-barcode" placeholder="Single item barcode">
                </div>
                <div class="form-group">
                    <label for="single-price">Single Price (₹)</label>
                    <input type="number" id="single-price" placeholder="Price per unit">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bulk-barcode">Bulk Barcode</label>
                    <input type="text" id="bulk-barcode" placeholder="Bulk pack barcode">
                </div>
                <div class="form-group">
                    <label for="bulk-price">Bulk Price (₹)</label>
                    <input type="number" id="bulk-price" placeholder="Bulk pack price">
                </div>
                <div class="form-group">
                    <label for="bulk-quantity">Bulk Quantity</label>
                    <input type="number" id="bulk-quantity" placeholder="Items per bulk pack">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="initial-stock">Initial Stock</label>
                    <input type="number" id="initial-stock" placeholder="Initial stock quantity">
                </div>
                <div class="form-group">
                    <label for="initial-boxes">Initial Boxes</label>
                    <input type="number" id="initial-boxes" placeholder="Number of boxes">
                </div>
            </div>
            <button id="add-product-btn" class="btn-primary btn-large">Add Product</button>
            <div id="product-list"></div>
        </section>

        <!-- POS Section -->
        <section>
            <h2><i class="fas fa-cash-register"></i> Point of Sale</h2>
            <div class="pos-input-row">
                <input type="text" id="barcode-input" placeholder="Scan or enter barcode">
                <input type="number" id="pos-quantity-input" value="1" min="1" class="quantity-input">
                <button id="add-to-cart-btn" class="btn-success">Add to Cart</button>
            </div>
            <div id="cart-items"></div>
            <div class="bill-total">Total: <span id="bill-total">₹0.00</span></div>
            <div class="pos-buttons">
                <button id="checkout-btn" class="btn-primary btn-large">Checkout</button>
                <button id="clear-cart-btn" class="btn-secondary">Clear Cart</button>
            </div>
        </section>

        <!-- Cash Counter Section -->
        <section>
            <h2><i class="fas fa-money-bill-wave"></i> Cash Counter</h2>
            <div class="cash-display">Total Cash: <span id="cash-total">₹0.00</span></div>
            <div class="cash-buttons">
                <button id="view-sales-btn" class="btn-info">View Sales History</button>
                <button id="reset-cash-btn" class="btn-warning">Reset Cash Counter</button>
            </div>
            <div id="sales-history"></div>
        </section>

        <!-- Inventory Section -->
        <section>
            <h2><i class="fas fa-warehouse"></i> Inventory</h2>
            <div id="inventory-list"></div>
        </section>
    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
